<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="task" placeholder="Add a new task" autofocus>
            <button id="add-button">Enter</button>
        </div>
        <ul id="task-list">
            <!-- Tasks will be added here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
